<style>
  .scu-grid{
    width: 70%;
    columns: 3 150px;
    column-gap: 1rem;
  }

  .scu-grid .item{
    width: 150px;
    color: white;
    margin: 0 1rem 1rem 0;
    display: inline-block;
    width: 100%;
  }

  .scu-grid .item > img{
    position: relative;
    width: 100%;
    border-radius: 2px;
  }
</style>
<h2>Fotos Compartilhadas pelos Clientes</h2>
<div class="scu-grid"></div>
<script type="text/javascript">
    $.get("https://hawkhomolog.herokuapp.com/sku-pictures-page?sku="+$('.product-specs__sku').text()+"&page=1", function( data ) {
      data.forEach((each)=>{
        $('.scu-grid').append($('<div>').addClass('item').append($('<img>').attr('src', each.url)));
        });
      });
  </script>
