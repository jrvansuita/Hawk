<style>
  .scu-grid{
    width: 60%;
    columns: 4 100px;
    column-gap: 1rem;
  }

  .scu-grid .item{
    width: 100px;
    color: white;
    margin: 0 1rem 1rem 0;
    display: inline-block;
    width: 100%;
  }

  .scu-grid .item > img{
    cursor: pointer;
    position: relative;
    width: 100%;
    border-radius: 2px;
    transition: all .2s ease-in-out;
  }

  .scu-grid .item > img:hover{
    transform: scale(1.06);
  }
</style>
<div class="scu-grid"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
  $ = jQuery;

  const params = new URLSearchParams(window.location.search);
  const sku = params.get('sku') || $(".product-specs__sku").text() || 'any';
  const host = "https://hawkhomolog.herokuapp.com/";

  $.get(host + "sku-pictures-page?sku="+sku+"&page=1", function(data) {
    if(data && data.length){
      $('.scu-grid').before($('<h2>').append('Fotos Compartilhadas pelos Clientes'));
        data.forEach((each)=>{
          var item = $('<div>').addClass('item').append($('<img>').attr('src', each.img));
            item.click(() => {window.open(each.url, '_blank')});
            $('.scu-grid').append(item);
          });
        }
      });
    </script>
