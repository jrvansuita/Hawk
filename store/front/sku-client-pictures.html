<style>
  .scu-grid{
    width: 70%;
    columns: 3 150px;
    column-gap: 1rem;
  }

  .scu-grid .item{
    width: 150px;
    color: white;
    margin: 0 1rem 1rem 0;
    display: inline-block;
    width: 100%;
  }

  .scu-grid .item > img{
    position: relative;
    width: 100%;
    border-radius: 2px;
  }
</style>
<div class="scu-grid"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
  $ = jQuery;

  const params = new URLSearchParams(window.location.search);
  const sku = params.get('sku') || 'none';


  $.get("https://hawkhomolog.herokuapp.com/sku-pictures-page?sku="+sku+"&page=1", function(data) {
    if(data && data.length){
      $('.scu-grid').before($('<h2>').append('Fotos Compartilhadas pelos Clientes'));
        data.forEach((each)=>{
          $('.scu-grid').append($('<div>').addClass('item').append($('<img>').attr('src', each.url)));
          });
        }
      });
    </script>
